<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const objData = JSON.parse(localStorage.getItem("index1"));
        if (!objData) {
            console.log("không tồn tại")
        }
        else{
            Object.keys(objData).map(function(key,index) {
              console.log(`Key: ${key}, Value: ${objData[key]}`);
            });
    
            // Thêm một đối tượng mới và cập nhật localStorage
            objData["newobj"] = "obj2";
            localStorage.setItem("index1", JSON.stringify(objData)); 
        }
    </script>
</body>
</html>
