<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scrollpy.css">
    <script src="
    https://cdn.jsdelivr.net/npm/jquery.easing@1.4.1/jquery.easing.min.js
    "></script>
    <script>
        $(document).ready(function(){
            $('menu a').click(function(){
                var part = $(this).attr('href');//lấy id của thẻ h2 tương ứng
                 var position = $(part).offset().top;//tìm vị trí thẻ h2
                 //hiệu ứng
                 $('html,body').animate({scrollTop:position},400,'easeOutQuad')
            })
        })
    </script>
</head>
<body>
    <header>
        <nav class="menu">
          <ul>
            <li><a  href="#part1">Phần 1</a></li>
            <li><a  href="#part2">Phần 2</a></li>
            <li><a  href="#part3">Phần 3</a></li>
          </ul>
        </nav>
    </header>
    <div class="main">
        <div class="noidung">
        </div>
        <div class="part part1">
            <h2 id="part1">Phần1</h2>
        </div>
        <div class="noidung">
        </div>
        <div class="part part2">
            <h2 id="part2">Phần2</h2>
        </div>
        <div class="noidung">
        </div>
        <div class="part part3">
            <h2 id="part3">Phần3</h2>
        </div>
    </div>
</body>
</html>
