<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquerythtml</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
         $('div').add('p').css('border','1px solid blue')
        
         $('div').after($('p'))
         //thêm vào phía sau
         //$('h2').insertAfter('p.a1')
         //thêm vào phía trước
         $('h2').insertBefore('p.a1')
         //append thêm phần tử
         //append to chèn nội dung di chuyển vào thành phần khác
         $('<p> thành phần p </p>').appendTo('div.test')
         //prepend chèn nội dung phía trước
         $('div').prepend('<p> nội dung thêm vào</p>')
         //change để thông báo sự thay đổi
         $('input').change(function(){
            $('span').text('Đã thay đổi mật khẩu thành công')
         })
         //clone tạo bản saoo


         
        })
    </script>
    
</head>
<body>
    <!-- .add thêm thành phần vào thành phần đã có
    để cùng thực hiện 1 hành động,xây dựng một đối tượng mới -->
    <div>thành phần div</div>
    <p class="test">thành phần</p>
    <!-- add(bộ chọn)
    add(html)
    add(object)
    add(bộ chọn,context) -->
    
    <h2>thành phần h2</h2>
    <p class="a1">thành phần</p>
    
    <div>
    <div class="test">thành phần div 01</div>
    <div class="test">thành phần div 02</div>
    </div>
    <input type="text" >
    <span></span>

</body>
</html>
