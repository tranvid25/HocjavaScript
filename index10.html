<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        $(document).ready(function(){
            const objCha=JSON.parse(localStorage.getItem('objCha'))
            if(!objCha){
                console.log("không có")
            }
            else{
              var xx="";
              Object.keys(objCha).map((key,index)=>{
                xx +=  "<tr >" +
                    "<td>" + objCha[key]['xx'] + "</td>" +
                    "<td>" + objCha[key]['yy'] + "</td>" +
                "</tr> "; 
              })  
              $("tbody").append(xx)
            }
        })
    </script>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>email</th>
            </tr>   
        </thead>
        <tbody>
           

          

           
        </tbody>
    </table>
</body>
</html>
