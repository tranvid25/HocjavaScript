<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
    .demo{
      background-color: red;
    }
    .hide {
        display: none;
      }
      .show {
        display: block;
      }
      
      ul li {
        display: inline-block;
        margin: 0 10px;
        background-color: red;
      }
  </style>
</head>
<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("button").click(function(){
              
            var getclass = $(this).attr("class");
            $("p#"+getclass).addClass("active")
          })
          // -------------


          $("li").click(function(){
            // this: chinh la the dang click vao
            $(this).addClass("demo")
          })
          $(".tab").click(function(){
            $(".content div").removeClass("show").addClass("hide")
            var targetId = $(this).data("target");
            $("#"+targetId).removeClass("hide").addClass("show")  
            })


         

        })
    </script>

    

    hàm attr:
    - lấy gia tri thuoc tinh

    <!-- cong thuc:  $("ten the html").attr("hre") -->


    - thêm hoặc thay đôi gia tri thuoc tinh

    <!-- cong thuc:  $(ten the html).attr("ten thuoc tinh", "gia tri moi") -->




    thuộc tinh: href, class, src, id
    gia tri: bên trong thuoc tính (index.php, xx, images.png)

          <li class="tab" data-target="bongda">Bóng đá</li>
