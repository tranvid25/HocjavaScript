<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .demo{
            background-color: red;
        }
        ul {
            background-color: yellow;
        }
        span{
            background-color: green;
            display: none;
            margin: 30px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
       
    <script>
        $(document).ready(function(){
            
            
           

            
             $("li").click(function(){
                // find: tim the html con /id/class con
                if($(this).find('span').is(":visible")){
                    $(this).find("span").hide()
                }
                else{
                    $("span").hide()
                    $(this).find("span").show()
                }
               

                
            })
           
            
          
        })

       
    </script>   
    
</head>
   




<body>
    
   <p>- click vao the Li nào thì show span con của Li đó ra</p>
   <p>- tương tự trên nhưng hide the span cua Li khac di</p>
   <p>- click vao Li nào đang có span hiện thi ra thi hide span do di </p>
   

    
    <ul>
        <li >menu1
            <span>span1</span>
        </li>

        <li>menu2
            <span>span2</span>    
        </li>

        <li>menu3
            <span>span3</span>    
        </li>

        <li>menu4
            <span>span4</span>   
        </li>

    </ul>


    
</body>
</html>
