<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <script>

        $(document).ready(function(){ 
        $('form#userForm').submit(function(){
            var name=$('input#in_name').val().trim();
            var mail=$('input#in_mail').val().trim();
            if(name==""|| mail==""){
                alert("không được để trống");
                return
            }
            const objcon={
                xx:name,
                yy:mail
            }
            let objCha=JSON.parse(localStorage.getItem('objCha')) || {};
            objCha[name]=objcon;
            localStorage.setItem('objCha',JSON.stringify(objCha))
        });
        
        })
    

    
    </script>
    <form id="userForm">
        <label for="username">Username:</label>
        <input type="text" id="in_name" name="username" placeholder="Nhập username">
        <label for="email">Email:</label>
        <input type="text" id="in_mail" name="email" placeholder="Nhập email">
        <button type="submit">Click</button>
    </form>
</body>
</html>
