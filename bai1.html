    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){

            // cong thuc:  $(ten the).ten-hàm()

            // click vao the button có class xx
            
            $("button.xx").click(function(){

                // $("h1").hide();

                // addClass: thêm 1 class vao the html h1
                $("h1").addClass("demo")
            })

            // click vao the button có id=yy
            $("button#yy").click(function(){
                // $("h1").show();

                // removeClass xoa class ra the html
                // $("h1").removeClass("demo")

                // hasClass: kiem tra 1 class co trong the html k?
                // - nêu có thi tra ve TRUE
                // - k có => false

                // kiem tra the h1 có class "demo" k?
                var check = $("h1").hasClass("demo");
                // alert(check)

                // kiem tra neu h1 co class demo thi xoa demo di 
                // kiem tra neu h1 k co class demo thi thêm demo 

                if(check==true){
                    $("h1").removeClass("demo")
                    
                } else{
                    $("h1").addClass("demo")
                }

            })

            $("button.xy").click(function(){
                var check1 = $("a").hasClass("ACTIVE");
                if(check1==true){
                    $("a").removeClass("ACTIVE")
                }
                else
                {
                    $("a").addClass("ACTIVE")
                }
            })
            $("button.bt2").click(function(){
                var check1 = $("a").hasClass("ACTIVE");
                if(check1==true){
                    $("a").removeClass("ACTIVE")
                    $("p").hide()
                }
                else
                {
                    $("a").addClass("ACTIVE")
                    $("p").show()
                }
            })
            $(".item1").click(function(){
                $("li").removeClass("highlight");

            $(".item2").click(function(){

            $(".item3").click(function(){

            })
            $(".item4").click(function(){
                $("li").removeClass("highlight");
                $(".item4").addClass("highlight");
            })

            $("button.bt3").click(function(){
                var check2 = $("p.bb").hasClass("aa")
                if(check2==true){
                    $("p.bb").removeClass("aa")
                    $("p.bb").hide();
                }
                else{
                    $("p.bb").addClass("aa")
                    $("p.bb").show();
                }
            })
            $("button.bt4").click(function(){
                var img1src = $("#img1").attr("src")
                $("#img2").attr("src",img1src)
                alert("đã sao chép src1 sang src 2")
            })
            $("img#4img").click(function(){
                var img4src=$(this).attr("src")
                alert("ảnh đc click "+img4src)
            })
            $("img.tiny1").click(function(){
                var tinysrc=$(this).attr("src")
                $("img#imgbig").attr("src",tinysrc)
            })
            
            }
        )



    </script>
